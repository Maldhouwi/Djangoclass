<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        legend{
            text-align: center;
            font-weight: bolder;
            font-size: 40px;
        }
    </style>                       
</head>
<body>


<a href="{% url 'home' %}" class="btn btn-primary" >Home</a>
<a href="{% url 'about' %}" class="btn btn-danger">About</a>

<form action="" class="bg-info m-5 p-5">
    
    <legend>PATIENT RECORDS</legend>

    <center>    <img src="{% static 'images/patient.png' %}" alt=""></center>
    
    <div class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" placeholder="Enter Firstname" required="required" id="fname">
        <label for="fname">Firstname</label>
    </div>
    
     <div class="form-floating  mb-3">
        <input type="text" class="form-control" placeholder="Enter Lastname" required="required" id="lname">
        <label for="lname">Lastname</label>
    </div>
    
     <div class="form-floating  mb-3">
        <input type="email" class="form-control" placeholder="Enter Email Address" required="required" id="email">
        <label for="email">Email Address</label>
    </div>
    
      <div class="form-floating  mb-3">
        <input type="password" class="form-control" placeholder="Enter Password" required="required" id="password">
        <label for="pwd">Password</label>
    </div>
    
    <div class="d-grid">
        <button class="btn btn-dark">
             Create account
        </button>
    </div>
